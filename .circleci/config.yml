    docker:
      - image: cimg/base:2020.09
    steps:
      - checkout
      - setup_remote_docker:
         version: docker24
         docker_layer_caching: true
      - run:
          name: Build Docker images (base then main)
          no_output_timeout: 5h
          command: |
            # Version for build-arg and boilerplate (tag or from _version.py)
            if [[ -n "$CIRCLE_TAG" ]]; then
              THISVERSION="$CIRCLE_TAG"
            else
              THISVERSION=$(grep "version = " aslprep/_version.py 2>/dev/null | sed "s/.*version = '\\([^']*\\)'.*/\1/" | head -1)
              THISVERSION="${THISVERSION:-0.0.1}"
            fi
            sed -i "s/title = {aslprep}/title = {aslprep ${THISVERSION}}/" aslprep/data/boilerplate.bib

            BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            VCS_REF=$(git rev-parse --short HEAD)

            # 1) Build base image (Dockerfile.base â†’ aslprep_build), then main image (Dockerfile)
            e=1 && for i in {1..5}; do
              docker build -f Dockerfile.base \
                --cache-from=pennlinc/aslprep_build:latest \
                --rm=false \
                -t pennlinc/aslprep_build:latest . \
              && docker build \
                --cache-from=pennlinc/aslprep_build:latest \
                --cache-from=pennlinc/aslprep:latest \
                --rm=false \
                -t pennlinc/aslprep:latest \
                --build-arg BUILD_DATE="$BUILD_DATE" \
                --build-arg VCS_REF="$VCS_REF" \
                --build-arg VERSION="$THISVERSION" . \
              && e=0 && break || sleep 15
            done && [ "$e" -eq "0" ]
      - run:
          name: Deploy to Docker Hub
          no_output_timeout: 40m
          command: |
            if [[ -n "$DOCKERHUB_TOKEN" ]]; then
              docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_TOKEN
              docker push pennlinc/aslprep_build:latest
              docker tag pennlinc/aslprep:latest pennlinc/aslprep:unstable
              docker push pennlinc/aslprep:unstable
              if [[ -n "$CIRCLE_TAG" ]]; then
                docker push pennlinc/aslprep:latest
                docker tag pennlinc/aslprep:latest pennlinc/aslprep:$CIRCLE_TAG
                docker push pennlinc/aslprep:$CIRCLE_TAG
              fi
            fi

