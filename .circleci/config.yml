version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5

.dockersetup: &dockersetup
  docker:
    - image: pennlinc/aslprep_build:main
  working_directory: /src/aslprep

runinstall: &runinstall
  name: Install aslprep
  command: |
    VERSION=0+build
    if [[ -n "$CIRCLE_TAG" ]]; then
      VERSION="$CIRCLE_TAG"
    fi
    git checkout $CIRCLE_BRANCH
    echo "${VERSION}" > /src/aslprep/aslprep/VERSION
    echo "include aslprep/VERSION" >> /src/aslprep/MANIFEST.in
    pip install .[tests] --progress-bar off

    # Write the config file
    mkdir ~/.nipype
    CFG=~/.nipype/nipype.cfg
    printf "[execution]\nstop_on_first_crash = true\n" > ${CFG}
    echo "poll_sleep_duration = 0.01" >> ${CFG}
    echo "hash_method = content" >> ${CFG}

jobs:
  build:
    <<: *dockersetup
    steps:
      - checkout
      - run: *runinstall

  download_data:
    <<: *dockersetup
    steps:
      - checkout
      - restore_cache:
          key: data-v2
      - run:
          name: Get test data and smriprep from box
          command: |
            cd /src/aslprep/.circleci
            source get_data.sh
            get_bids_data $PWD downsampled
      - save_cache:
          key: data-v2
          paths:
              - /src/aslprep/.circleci/data/downsampled

  aslprep_sub01:
    <<: *dockersetup
    steps:
      - checkout
      - run:
          name: Check whether build should be skipped
          command: |
            cd /src/aslprep
            if [[ "$( git log --format=oneline -n 1 $CIRCLE_SHA1 | grep -i -E '\[skip[ _]?aslprep_sub01\]' )" != "" ]]; then
              echo "Skipping aslprep_sub01 build"
              circleci step halt
            fi
      - restore_cache:
          key: data-v2
      - run: *runinstall
      - run:
          name: Run full aslprep on aslprep_sub01 bold
          no_output_timeout: 5h
          command: |
            pytest -rP -o log_cli=true -m "sub01" --cov-append --cov-report term-missing --cov=aslprep --data_dir=/src/aslprep/.circleci/data --output_dir=/src/aslprep/.circleci/out --working_dir=/src/aslprep/.circleci/work aslprep
            mkdir /src/coverage
            mv /src/aslprep/.coverage /src/coverage/.coverage.ds001419_nifti
      - store_artifacts:
          path: /src/aslprep/.circleci/out
      - persist_to_workspace:
          root: /src/coverage
          paths:
              - .coverage.sub01
      - store_artifacts:
          path: /src/aslprep/.circleci/out/

  aslprep_subA00086748:
    <<: *dockersetup
    steps:
      - checkout
      - run:
          name: Check whether build should be skipped
          command: |
            cd /src/aslprep
            if [[ "$( git log --format=oneline -n 1 $CIRCLE_SHA1 | grep -i -E '\[skip[ _]?aslprep_sub01\]' )" != "" ]]; then
              echo "Skipping aslprep_sub01 build"
              circleci step halt
            fi
      - restore_cache:
          key: data-v2
      - run: *runinstall
      - run:
          name: Run full aslprep on aslprep_subA00086748 bold
          no_output_timeout: 5h
          command: |
            pytest -rP -o log_cli=true -m "subA00086748" --cov-append --cov-report term-missing --cov=aslprep --data_dir=/src/aslprep/.circleci/data --output_dir=/src/aslprep/.circleci/out --working_dir=/src/aslprep/.circleci/work aslprep
            mkdir /src/coverage
            mv /src/aslprep/.coverage /src/coverage/.coverage.ds001419_nifti
      - store_artifacts:
          path: /src/aslprep/.circleci/out
      - persist_to_workspace:
          root: /src/coverage
          paths:
              - .coverage.subA00086748
      - store_artifacts:
          path: /src/aslprep/.circleci/out/

  merge_coverage:
    <<: *dockersetup
    steps:
      - checkout
      - attach_workspace:
          at: /src/coverage
      - run: *runinstall
      - run:
          name: Merge coverage files
          command: |
            cd /src/coverage/
            coverage combine
            coverage xml
      - store_artifacts:
          path: /src/coverage
      - codecov/upload:
          file: /src/coverage/coverage.xml

  deployable:
    docker:
      - image: busybox:latest
    steps:
      - run: echo Deploying!

  build_and_deploy:
    environment:
      TZ: "/usr/share/zoneinfo/America/New_York"
    docker:
      - image: cimg/base:2020.09
    working_directory: /tmp/src/aslprep_build
    steps:
      - checkout
      - setup_remote_docker:
         version: 19.03.13
         docker_layer_caching: true
      - run:
          name: Build Docker image
          no_output_timeout: 3h
          command: |
            # Get version, update files.
            THISVERSION=$( python3 get_version.py )
            if [[ ${THISVERSION:0:1} == "0" ]] ; then
              echo "WARNING: latest git tag could not be found"
              echo "Please, make sure you fetch all tags from upstream with"
              echo "the command ``git fetch --tags --verbose`` and push"
              echo "them to your fork with ``git push origin --tags``"
            fi
            sed -i "s/title = {aslprep}/title = {aslprep ${CIRCLE_TAG:-$THISVERSION}}/" aslprep/data/boilerplate.bib
            # Build docker image
            e=1 && for i in {1..5}; do
              docker build \
                --cache-from=pennlinc/aslprep \
                --rm=false \
                -t pennlinc/aslprep:latest \
                --build-arg BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"` \
                --build-arg VCS_REF=`git rev-parse --short HEAD` \
                --build-arg VERSION="${CIRCLE_TAG:-$THISVERSION}" . \
              && e=0 && break || sleep 15
            done && [ "$e" -eq "0" ]
      - run:
          name: Deploy to Docker Hub
          no_output_timeout: 40m
          command: |
            if [[ -n "$DOCKERHUB_TOKEN" ]]; then
              docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_TOKEN
              docker tag pennlinc/aslprep pennlinc/aslprep:unstable
              docker push pennlinc/aslprep:unstable
              if [[ -n "$CIRCLE_TAG" ]]; then
                docker push pennlinc/aslprep:latest
                docker tag pennlinc/aslprep pennlinc/aslprep:$CIRCLE_TAG
                docker push pennlinc/aslprep:$CIRCLE_TAG
              fi
            fi

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/

      - download_data:
          filters:
            branches:
              ignore:
                - /docs?\/.*/
                - /tests?\/.*/
            tags:
              only: /.*/

      - aslprep_sub01:
          requires:
            - download_data
            - build
          filters:
            branches:
              ignore:
                - /docs?\/.*/
                - /tests?\/.*/
            tags:
              only: /.*/

      - merge_coverage:
          requires:
            - aslprep_sub01
          filters:
            branches:
              ignore:
                - /docs?\/.*/
                - /tests?\/.*/
            tags:
              only: /.*/

      - deployable:
          requires:
            - build
            - aslprep_sub01
          filters:
            branches:
              only: main
            tags:
              only: /.*/

      - build_and_deploy:
          requires:
            - deployable
          filters:
            branches:
              only: main
            tags:
              only: /.*/
