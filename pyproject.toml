[build-system]
requires = ["setuptools==58.2.0", "wheel"]

[tool.isort]
profile = "black"
multi_line_output = 3
src_paths = ["isort", "test"]
known_local_folder = ["aslprep"]
skip = ["aslprep/niworkflows", "aslprep/pybids", "aslprep/sdcflows", "aslprep/smriprep"]

[tool.black]
line-length = 99
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.github
    | \.hg
    | \.pytest_cache
    | _build
    | build
    | dist
  )/
  | versioneer.py
  | aslprep/_version.py
  | aslprep/niworkflows/
  | aslprep/pybids/
  | aslprep/sdcflows/
  | aslprep/smriprep/
)
'''

[tool.pytest.ini_options]
addopts = '-m "not sub01 and not subA00086748 and not sub10R01383"'
markers = [
    "sub01: mark integration test for subject 01",
    "subA00086748: mark integration test for subject A00086748",
    "sub10R01383: mark integration test for subject 10R01383",
]
